<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upload-container">
      <form action="">
        <div class="drop-zone">
          <div class="icon-container">
            <img
              src="./image/file.svg"
              class="center"
              alt="file-icon"
              draggable="false"
            />
            <img
              src="./image/file.svg"
              class="left"
              alt="file-icon"
              draggable="false"
            />
            <img
              src="./image/file.svg"
              class="right"
              alt="file-icon"
              draggable="false"
            />
          </div>
          <input type="file" id="file-input" />
          <div class="title">
            Drop your Files here or,<span class="browseBtn">Browse</span>
          </div>
        </div>
      </form>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-progress">
          <div class="title-upload">Uploading...</div>
          <div class="percent-cont"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="sharing-container">
        <p class="expire">Link experies in 24 hrs</p>
        <div class="input-container">
          <input type="text" id="file-url-input" readonly />
          <img id="copy-content" src="./image/copy-content.svg" alt="copy" />
        </div>
      </div>
      <p class="emailTitle">Or Send via Email</p>
      <div class="email-container">
        <form id="email-form">
          <div>
            <label for="senderEmail">Your email</label>
            <input type="email" name="senderEmail" id="senderEmail" required />
          </div>
          <div>
            <label for="receiverEmail">Receiver's email</label>
            <input
              type="email"
              name="receiverEmail"
              id="receiverEmail"
              required
            />
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <div class="vector"></div>
    <div class="toast">thank you</div>
    <script src="app.js"></script>
  </body>
</html>
